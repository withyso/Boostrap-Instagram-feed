<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Librerias de bootsrap y CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d6e869b488.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Instragram post</title>
</head>
<body>
    <!--Contenedor header-->
    <div class="header_page container-fluid bg-light">
        <div class="left_header">
            <i class="fa-brands fa-instagram fa-lg"></i>
            <div class="logo_Ig" id="instagram">Instagram</div>
        </div>
        <div class="right_header">
            <!--Boton disparador del modal--> 
            <div class="new_post_button me-4">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#mymodal">Create a new post</button>
                    <!--Estructura del modal--> 
                    <div class="modal fade" id="mymodal" tabindex="-1" aria-labelledby="MymodalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title" id="mymodalLabell">Create a new post</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                    <!--Cuerpo del modal--> 
                                    <div class="modal-body">
                                            <p class="caption">Caption:</p>
                                            <div class="form-group" id="form-comments col-12">
                                                <textarea class="form-control" cols="5" rows="3" placeholder="Add the caption of your post here"></textarea>
                                            </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                            </div>
                        </div>
                    </div>    
            </div>
            <div class="setup">
                <!--Menu desplegable-->
                <div class="dropdown">
                    <!--Boton disparador del menu-->
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                      </button>
                      <!--Estructura del menu-->
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                        <li class="dropdown-divider"></li>
                        <li a class="dropdown-item text-danger" href="#">Log out</li>
                      </ul>
                    </ul>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
